<!DOCTYPE html>

<htm>

<head>

  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      background-color: dodgerblue;
      max-width: 200px;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      width: 100px;
      line-height: 75px;
      margin: 20px;
      padding: 10px;
      font-size: 30px;

    }

  </style>


</head>

<body>

  <h1>Flexbox</h1>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>


</htm>
